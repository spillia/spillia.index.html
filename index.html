<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다운로드</title>
  <style>
    body {
      background: #fff;
      height: 100vh;
      min-height: 0;
      overflow: auto;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .header {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 5rem;
      font-weight: bold;
      color: #222;
      letter-spacing: 2px;
      margin-top: 0;
      margin-bottom: 0;
    }
    .btn-group {
      display: flex;
      gap: 24px;
      margin-top: 0;
    }
    .download-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 36px;
      font-size: 1.2rem;
      background: #fff;
      color: #222;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      text-decoration: none;
    }
    .download-btn.apple {
      /* 동일한 흰색 배경 */
    }
    .download-btn:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      border: 2px solid #bdbdbd;
    }
    .icon {
      width: 28px;
      height: 28px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .header {
        font-size: 1.1rem;
        padding-left: 12px;
        height: 48px;
      }
      .btn-group {
        gap: 12px;
      }
      .download-btn {
        padding: 12px 18px;
        font-size: 1rem;
      }
      .icon {
        width: 22px;
        height: 22px;
      }
    }
    .code-block {
      background: #222;
      color: #fff;
      padding: 32px;
      border-radius: 12px;
      font-size: 1.1rem;
      max-width: 90vw;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      margin: 0 auto;
      margin-top: 32px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="header">SPILLIA</div>
  <div style="height: 120px;"></div>
  <div class="btn-group">
    <a href="#" class="download-btn android">
      <span class="icon">
        <!-- 끝이 둥근 구글 플레이 삼각형 아이콘 SVG -->
        <svg width="28" height="28" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g>
            <circle cx="24" cy="24" r="24" fill="#fff"/>
            <path d="M11.5 7.5C11.5 7.5 11.5 40.5 11.5 40.5C11.5 41.5 12.7 42.1 13.5 41.6L36.5 27.1C37.3 26.6 37.3 25.4 36.5 24.9L13.5 10.4C12.7 9.9 11.5 10.5 11.5 11.5Z" fill="#34A853" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M11.5 7.5L24 24L11.5 40.5" fill="#4285F4" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M24 24L36.5 24.9L11.5 40.5" fill="#FBBC05" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M11.5 7.5L24 24L36.5 24.9" fill="#EA4335" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
        </svg>
      </span>
      <span style="display:flex;flex-direction:column;align-items:flex-start;">
        <span style="font-weight:700;">Download</span>
      </span>
    </a>
    <a href="#" class="download-btn apple">
      <span class="icon">
        <!-- 더 명확한 애플 사과 로고 SVG -->
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g>
            <circle cx="14" cy="14" r="14" fill="#fff"/>
            <path d="M19.1 15.6c-.1-2.1 1.7-3.1 1.8-3.2-1-1.5-2.6-1.7-3.2-1.7-1.4-.1-2.7.8-3.4.8-.7 0-1.8-.8-3-0.8-1.5.1-2.9.9-3.7 2.2-1.6 2.7-.4 6.7 1.1 8.9.7 1 1.5 2.1 2.6 2.1 1.1 0 1.4-.7 2.7-.7s1.6.7 2.7.7c1.1 0 1.8-1 2.5-2 .7-1.1 1-2.1 1-2.2 0-.1-2.6-1-2.6-3.8zm-2.1-7.1c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.7-1 1.7-.8 2.7 1 .1 2-.5 2.5-1.3z" fill="#222"/>
          </g>
        </svg>
      </span>
      <span style="display:flex;flex-direction:column;align-items:flex-start;">
        <span style="font-weight:700;">Download</span>
      </span>
    </a>
  </div>
</body>
</html>
